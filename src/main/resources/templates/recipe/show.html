<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show Recipe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.4.1/dist/css/bootstrap.min.css}">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
        crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.4.1/dist/css/bootstrap-theme.min.css}">
  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.4.1/dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-3">
                <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
              </div>
              <div class="col-md-1">
                <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">
                Change image
                </a>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <h5>Categories:</h5>
              </div>
              <div class="col-md-3">
                <ul>
                  <li th:each="category : ${recipe.categories}" th:text="${category.categoryName}">Category</li>
                </ul>
              </div>
              <div class="col-md-6">
                <img src="../../static/images/guacamole400x400WithX.jpg"
                th:src="recipeimage"
                width="200" height="200">
              </div>
          </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Prep Time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.prepTime}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>Difficulty:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.difficulty}">Easy</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Cooktime:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.cookTime}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>Servings:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.servings}">4</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Source:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.source}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>URL:</h5>
              </div>
              <div class="col-md-3">
                <a href="#" th:href="${recipe.url}">URL</a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-10">
                  <h1 class="panel-title" >Ingredients</h1>
                </div>
                <div class="col-md-1">
                  <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.amount} + ' ' + (${ingredient.uom != null}? ${ingredient.uom.description}:'') + ' ' + ${ingredient.description}"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Directions</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:utext="${recipe.directions}">Lorem ipsum dolor sit amet</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Notes</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.notes.recipeNotes}">Lorem ipsum dolor sit amet</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
</body>
</html>
